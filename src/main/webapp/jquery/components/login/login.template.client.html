<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="login.style.client.css"
          rel="stylesheet"/>
    <title>Sign In</title>
</head>
<body>
    <div class="container">
    <h1>Sign In</h1>
        <div class="alert alert-danger" role="alert">
            Username and password does not match!
        </div>
        <div class="form-group row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       placeholder="russia">
            </div>
        </div>
        <div class="form-group row">
            <label for="password"
                   class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control wbdv-password-fld"
                       id="password"
                       placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="loginBtn" class="btn btn-primary btn-block">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html"
                           class="float-right">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
</body>
</html>
