<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>User Admin</h1>
    <div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Date of Birth</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input id="usernameFld"
                       class="form-control"
                       placeholder="Russia"/>
            </td>
            <td><input type="password"
                       id="passwordFld"
                       class="form-control"
                       placeholder="Pw!2"/>
            </td>
            <td><input id="emailFld"
                       class="form-control"
                       placeholder="russia@neu.com"/>
            </td>
            <td><input id="firstNameFld"
                       class="form-control"
                       placeholder="Russia"/>
            </td>
            <td><input id="lastNameFld"
                       class="form-control"
                       placeholder="Benjanda"/>
            </td>
            <td><input id="phoneFld"
                       class="form-control"
                       placeholder="(555) 123-4324"/>
            </td>
            <td><select id="roleFld"
                        class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td><input type="date"
                       id="dobFld"
                       class="form-control"/>
            </td>
            <td><span class="float-right">
                <!--<i class="fa-2x fa fa-search wbdv-search"></i>-->
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
            </span></td>
        </tr>
        </thead>
        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username"></td>
            <td>&nbsp;</td>
            <td class="wbdv-email"></td>
            <td class="wbdv-first-name"></td>
            <td class="wbdv-last-name"></td>
            <td class="wbdv-phone"></td>
            <td class="wbdv-role"></td>
            <td class="wbdv-dob"></td>
            <td class="wbdv-actions">
        <span class="float-right">
          <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
          <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
        </span>
            </td>
        </tr>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="../../models/user.model.client.js"></script>
        <script src="../../services/user.service.client.js"></script>
        <script src="user-admin.controller.client.js"></script>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
