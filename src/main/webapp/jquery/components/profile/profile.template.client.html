<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="profile.style.client.css"
          rel="stylesheet"/>
    <title>Profile</title>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success" role="alert">
        Profile successfully updated.
    </div>
    <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control" id="usernameFld" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="passwordFld" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordFld">
        </div>
    </div>
    <div class="form-group row">
        <label for="firstNameFld" class="col-sm-2 col-form-label">
            First Name </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="firstNameFld" placeholder="Russia">
        </div>
    </div>
    <div class="form-group row">
        <label for="lastNameFld" class="col-sm-2 col-form-label">
            Last Name </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="lastNameFld" placeholder="Benjanda">
        </div>
    </div>
    <div class="form-group row">
        <label for="phoneFld" class="col-sm-2 col-form-label">
            Phone </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="phoneFld" placeholder="(555) 123-4324">
        </div>
    </div>
    <div class="form-group row">
        <label for="emailFld" class="col-sm-2 col-form-label">
            Email </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="emailFld" placeholder="russia@neu.com">
        </div>
    </div>
    <div class="form-group row">
        <label for="roleFld" class="col-sm-2 col-form-label">
            Role </label>
        <div class="col-sm-10">
            <select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="dobFld" class="col-sm-2 col-form-label">
            Date of Birth </label>
        <div class="col-sm-10">
            <input type="date" class="form-control"
                   id="dobFld">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button id="updateBtn" class="btn btn-success btn-block">Update</button>
            <div class="row">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
            <div class="row">
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="../../models/user.model.client.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="profile.controller.client.js"></script>
</body>
</html>
